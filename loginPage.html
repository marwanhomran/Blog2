<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
  
    <div class="container mt-2">
        <h1 class="text-center text-capitalize text-info">Marwan Blog Login Page</h1>
        <hr>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="email">Email address</label>
                      <input type="email" id="email" class="form-control form-control-lg"
                        placeholder="Enter your email" />
                      
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                      <label class="form-label" for="loginPassword">Password</label>
                      <input type="password" id="loginPassword" class="form-control form-control-lg"
                        placeholder="Enter password"/>
                      <input type="checkbox" onclick="showPassword()">Show Password
                      
                      
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                      <p class="larg fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="sign-up-page.html"
                          class="link-dark">Register</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
