<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-login-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!-- header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <div>
                <!-- logo -->
                <a href="index.html" class="logo"><span>Marwan</span></a>
            </div>
            <div>
                <a href="index.html" class="nav-links">Home</a>
                <a href="#" class="nav-links">Services</a>
                <a href="#" class="nav-links">About Us</a>
            </div>
            <div>
            <!-- login button -->
            <a href="loginPage.html" class="login" id="login">Login</a>
            </div>
        </div>
    </header>


    <!-- Home -->
    <section class="home" id="home">
      <!-- login Form -->
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form>
            <div class="input-group">
              <div class="input-field" id="nameField">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name">
              </div>
              


                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
            </div>
            <div class="btn-field">
                <button type="button">
                    <a href="loginPage.html">Sign Up</a>
                </button>
            </div> 
        </form>
    </div>
    </section>
